<section id="social-wall">
  <div class="content-wrapper">
    <div class="social-wall_card" *ngFor="let article of articles">
      <a [href]="article.url | safe: 'url'" target="_blanck">
        <div class="preview-image_wrapper">
          <div class="preview_image"  [ngStyle]="{'backgroundImage':'url(' + article.nom_img + ')'}"></div>
        </div>
        <div class="title_container">
            <div class="source-article_icon">
                <img src="../../../assets/icons/facebook.svg" alt="">
            </div>
          <h5>{{ article.titre }}</h5>
        </div>
      </a>
      <div class="card_footer">
        <div class="date">{{ article.date }}</div>

        <div class="share-buttons_container">
          <div class="social-buttons_container" [hidden]="!hideme[article.id]" >
            <button class="social-media_button facebook" [url]="article.url" shareButton="facebook">
              <img
                src="../../../assets/icons/facebook.svg"
                alt="Ic么ne Facebook"
              />
            </button>
            <button class="social-media_button twitter" [url]="article.url" tags="Hommage #Euphoriart" shareButton="twitter">
              <img
                src="../../../assets/icons/twitter.svg"
                alt="Ic么ne Twitter"
              />
            </button>
            <button class="social-media_button twitter" shareButton="copy">
              <img
                src="../../../assets/icons/twitter.svg"
                alt="Ic么ne Twitter"
              />
            </button>
          </div>
          <button (click)="show(article.id)" class="share_button">
            <img src="../../../assets/icons/share.svg" alt="Ic么ne de partage" />
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
