<section id="quiz">
  <div class="container overflow-hidden">
    <div class="header-container">
      <div class="quiz-violet-bloc">
        <h2 class="">Définissons ta sélection</h2>
        <p class="">Et si nous participions à un petit jeu ?</p>
        <p>
          Voici ci-dessous une série de questions portant sur tes goûts
          artistiques. Une fois terminé, nous te proposerons un ensemble
          d'articles sélectionnés par nos soins !
        </p>
      </div>

      <div class="quiz-blue-bloc"></div>
    </div>
    <div *ngIf="showQuiz">
      <div>
        <div class="col-xl-12 text-center mx-auto quiz-question mb-2">
          <h4>{{ currentQuestionSet?.question }}</h4>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="input-container">
          <div *ngFor="let o of currentQuestionSet.option; let i = index">
            <input
              name="{{ currentQuestionSet.id }}"
              (click)="setAnswser(o.name)"
              type="button"
              [ngClass]="{
                selected: o.name == currentAnswer,
                'btn input-answer': true,
                v0: i == 0,
                v1: i == 1,
                v2: i == 2,
                v3: i == 3
              }"
              value="{{ o.name }}"
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <button
          class="prev_button"
          *ngIf="currentIndex + 4 != questions.length"
          (click)="prev()"
        >
          <img
            src="../../../assets/icons/Flèche gauche.svg"
            alt="Icône flêche vers la droite"
          />Question précédente
        </button>
        <button
          [ngClass]="{ clickable: isAnswerSelected, next_button: true }"
          *ngIf="currentIndex + 1 != questions.length"
          [disabled]="!isAnswerSelected"
          (click)="next()"
        >
          Question suivante<img
            src="../../../assets/icons/Flèche droite.svg"
            alt="Icône flêche vers la droite"
          />
        </button>
      </div>

      <div
        class="row mt-3 mx-auto justify-content-center mt-4"
        *ngIf="nbAnswers == questions.length && isAnswerSelected"
      >
        <input
          type="button"
          class="button_secondary2"
          value="Admire ta sélection !"
          (click)="submit()"
        />
      </div>
    </div>
  </div>
  <app-social-wall *ngIf="true" [articles]="articles"></app-social-wall>
</section>
