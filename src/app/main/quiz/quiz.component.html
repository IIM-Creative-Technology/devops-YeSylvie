<div class="row mb-3">
    <div class="col-lg-12 text-center mx-auto">
        <h5>{{currentQuestionSet.question}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 mx-auto">
        <div *ngFor="let o of currentQuestionSet.option">
            <input type="radio" name="{{currentQuestionSet.id}}" value="{{o.optionid}}"
                [(ngModel)]="currentQuestionSet.selected" />{{o.name}}
            <!-- <input type="button" name="{{currentQuestionSet.id}}" value="{{o.optionid}}"
                [(ngModel)]="currentQuestionSet.selected" /> -->
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-lg-4 text-center">
        <input *ngIf="(currentIndex+1) != questions.length" type="button" class="btn btn-primary" value="Précédent"
            (click)="prev()" />
    </div>

    <div class="col-lg-4">
        <input type="button" class="btn btn-danger" value="Admirer le mur" (click)="submit()" />
    </div>

    <div class="col-lg-4">
        <input *ngIf="(currentIndex+1) != questions.length" type="button" class="btn btn-primary" value="Suivant"
            (click)="next()" />
    </div>
</div>
